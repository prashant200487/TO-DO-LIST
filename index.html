<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="header">
        <h1 class="title"><span class="build">Build</span> <span class="do">To-Do</span> <span class="list">List</span></h1>
        <p class="subtitle">With JavaScript</p>
    </div>

    <div class="todo-container">
        <h1 class="todo-title">
            <span class="do">TO-DO</span><span class="list">List</span>
        </h1>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter text here">
            <button class="search-button">ADD</button>
        </div>

        <div id="bold"><b>Task List</b></div>
        <ul id="word">
            <li>Eat<button class="Delete"><b>Delete</b></button></li>
            <li>Food<button class="Delete"><b>Delete</b></button></li>
        </ul>  
    </div>

    <script src="todo.js"></script>
</body>
</html>
